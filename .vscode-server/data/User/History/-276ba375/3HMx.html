{% extends ./base.html %}

{% block content %}
<div class="wrap-post">
    <form method="post">{% csrf_token %}
        <div class="editor">

            <div class="input input-date">
                <p>날짜</p>
                <!-- [C] 날짜 입력 form-->
            </div>

            <div class="input input-score">
                <p>감정 점수</p>
                <!-- [D] 감정 점수 입력 form-->
            </div>

            <div class="input input-title">
                <p>제목</p>
                <!-- [E] 제목 입력 form-->
            </div>

            <div class="input input-state">
                <p>상태</p>
                <!-- [F] 감정 상태 입력 form-->
            </div>

            <!-- [G] 일기 내용 입력 form-->

            <div class="post-btn">
                <input type="submit" value="작성완료">
            </div>
            
        </div>
    </form>
</div>
{% endblock content %}
