{% extends ./base.html %}

{% block content %}
<div class="wrap-post">
    <form method="post">{% csrf_token %}
        <div class="editor">

            <div class="input input-date">
                <p>날짜</p>
                <p>{{page.date}}</p>
            </div>

            <div class="input input-score">
                <p>감정 점수</p>
                <p>{{page.score}}</p>
            </div>

            <div class="input input-title">
                <p>제목</p>
                <p>{{page.title}}</p>
            </div>

            <div class="input input-state">
                <p>상태</p>
                <p>{{page.state}}</p>
            </div>

            <p>{{page.content}}</p>

            <div class="post-btn">
                <input type="submit" value="작성완료">
            </div>
            
        </div>
    </form>
</div>
{% endblock content %}
